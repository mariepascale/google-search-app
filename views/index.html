<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Google Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/javascript/search.js"></script>
    <link rel="/stylesheet/stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="outerContainer">
      <form class="searchForm">
            <h3>Google Search:</h3>
            <div class="searchContainer">
              <input type="text" class="searchText" placeholder="Search" name="search" size="50" maxlength="512" required> 
              <button class="searchButton" type="button">Search</button>
            </div>
        </form>
         <h2> {{title}} </h2>
        <div class="resultContainer"></div>
      </div>
  </body>
</html>
